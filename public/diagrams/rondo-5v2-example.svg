<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="rondoTitle rondoDesc">
  <title id="rondoTitle">Rondo 5 mot 2</title>
  <desc id="rondoDesc">Fem røde spillere i sirkel holder ballen mot to blå pressere. Ballen starter hos spiller 1 og spilles videre til spiller 2. Fire kjegler rammer inn området på en grønn bane.</desc>

  <defs>
    <radialGradient id="fieldGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#3b7a32"/>
      <stop offset="100%" stop-color="#21461f"/>
    </radialGradient>
    <linearGradient id="zoneGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)"/>
    </linearGradient>
    <filter id="playerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="passArrow" markerWidth="8" markerHeight="8" refX="5" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#facc15"/>
    </marker>
    <style>
      .field-border { fill: none; stroke: #e2f4d5; stroke-width: 2; }
      .cone { fill: #ff9500; stroke: #3d2200; stroke-width: 1; }
      .player { stroke: #0f172a; stroke-width: 2; filter: url(#playerShadow); }
      .player text { font-size: 10px; font-weight: bold; fill: #fff; }
      .label { fill: #f8fafc; font-size: 12px; font-weight: 600; text-anchor: middle; }
      .legend-text { fill: #e2f1e8; font-size: 9px; font-weight: 500; }
    </style>
  </defs>

  <!-- Bane bakgrunn -->
  <rect x="10" y="10" width="280" height="280" rx="6" fill="url(#fieldGradient)"/>
  <rect x="10" y="10" width="280" height="280" rx="6" class="field-border"/>

  <!-- Sone/Rondo-område -->
  <rect x="66" y="66" width="168" height="168" rx="8" fill="url(#zoneGlow)" stroke="rgba(255,255,255,0.35)" stroke-width="1.5" stroke-dasharray="6 5"/>
  <text x="150" y="150" class="label">Rondo-sone</text>

  <!-- Kjegler -->
  <polygon class="cone" points="66,56 60,72 72,72"/>
  <polygon class="cone" points="234,56 228,72 240,72"/>
  <polygon class="cone" points="234,228 228,244 240,244"/>
  <polygon class="cone" points="66,228 60,244 72,244"/>

  <!-- Pasningspil -->
  <line x1="150" y1="38" x2="257" y2="107" stroke="#facc15" stroke-width="4" stroke-linecap="round" marker-end="url(#passArrow)" opacity="0.9"/>

  <!-- Spillere Lag A (røde) -->
  <g class="player" fill="#f43f5e">
    <circle cx="150" cy="38" r="13"/>
    <text x="150" y="38" dominant-baseline="central" text-anchor="middle">1</text>
  </g>
  <g class="player" fill="#f43f5e">
    <circle cx="262" cy="108" r="13"/>
    <text x="262" y="108" dominant-baseline="central" text-anchor="middle">2</text>
  </g>
  <g class="player" fill="#f43f5e">
    <circle cx="262" cy="192" r="13"/>
    <text x="262" y="192" dominant-baseline="central" text-anchor="middle">3</text>
  </g>
  <g class="player" fill="#f43f5e">
    <circle cx="150" cy="262" r="13"/>
    <text x="150" y="262" dominant-baseline="central" text-anchor="middle">4</text>
  </g>
  <g class="player" fill="#f43f5e">
    <circle cx="38" cy="150" r="13"/>
    <text x="38" y="150" dominant-baseline="central" text-anchor="middle">5</text>
  </g>

  <!-- Pressende spillere Lag B (blå) -->
  <g class="player" fill="#3b82f6">
    <circle cx="124" cy="140" r="12"/>
    <text x="124" y="140" dominant-baseline="central" text-anchor="middle">P</text>
  </g>
  <g class="player" fill="#3b82f6">
    <circle cx="176" cy="160" r="12"/>
    <text x="176" y="160" dominant-baseline="central" text-anchor="middle">P</text>
  </g>

  <!-- Ball -->
  <g filter="url(#playerShadow)">
    <circle cx="150" cy="38" r="6.5" fill="#fffbeb" stroke="#111827" stroke-width="1.5"/>
    <circle cx="150" cy="38" r="2.5" fill="#111827"/>
  </g>

  <!-- Legende -->
  <rect x="24" y="24" width="110" height="52" rx="6" fill="rgba(0,0,0,0.35)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <circle cx="38" cy="40" r="6" fill="#f43f5e" stroke="#0f172a" stroke-width="1.5"/>
  <text x="52" y="42" class="legend-text">Lag A – 5 spillere</text>
  <circle cx="38" cy="58" r="6" fill="#3b82f6" stroke="#0f172a" stroke-width="1.5"/>
  <text x="52" y="60" class="legend-text">Lag B – 2 press</text>

  <!-- Tittel -->
  <text x="150" y="292" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="bold" letter-spacing="0.5">Rondo 5v2 øvelse</text>
</svg>
